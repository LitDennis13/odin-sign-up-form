<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="./Styles/main-Styles.css">
    <link rel="stylesheet" href="./Styles/title-pane-styles.css">
    <link rel="stylesheet" href="./Styles/main-content-styles.css">
</head>
<body>
    <div id="title">
        <div class="logo">
            <image src="./images/odin-lined.png" id="odin-logo">
            <h1>ODIN</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
    </div>

    <div id="main-content">
        <div class="info">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>   
            <p class="bottom-line">You know you want to.</p>
        </div>
        <div class="sign-up-container">
            <h2 class="sign-up-container-title">Let's do this!</h2>
            <form action="https://httpbin.org/post" method="post" id="create-account-form" class="form-container">
                <div class="form-item">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="user-first-name" id="first-name">
                </div>

                <div class="form-item">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="user-last-name" id="last-name">
                </div>

                <div class="form-item">
                    <label for="email">EMAIL</label>
                    <input type="email" name="user-email" id="email">
                </div>

                <div class="form-item">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" name="user-phone-number" id="phone-number">
                </div>

                <div class="form-item">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="user-password" id="password">
                </div>

                <div class="form-item">
                    <label for="password-confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="password-confirm">
                    <span></span>
                </div>

            </form>
        </div>
        <div class="bottom">
            <button type="submit" form="create-account-form" id="submit-form">Create Account</button>
            <p><a href="#">Already have an account? Log in</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
